<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Spring MVC</title>
</head>
<body>
    <h1>API Search</h1>

    <!-- Search Form -->
    <form action="/hellow" method="get">
        <label for="searchParam">Enter Search Parameter:</label>
        <input type="text" id="searchParam" name="searchParam" required>
        <button type="submit">Search</button>
    </form>

    <div th:if="${messages}">
        <h2>Search Results</h2>
        <ul>
            <li th:each="message : ${messages}" th:text="${message}"></li>
        </ul>
    </div>
</body>
</html>
