<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IMDb Search</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body>
    <div class="header-container">
    <h1 style="text-align:center;">IMDb Search</h1>

    <!-- Search Form -->
    <div class="search-form">
        <form action="/hellow" method="get">
            <label for="searchParam">Enter Title/Name:</label>
            <div class="input-group">
                <input type="text" id="searchParam" name="searchParam" required>
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
</div>
    <div th:if="${searchResults}">
        <h2>  Search Results</h2>
        <div class="search-results">
            <a th:each="result : ${searchResults}" th:href="${result.textId}" class="result-item">
                <h2 th:text="${result.textResult}"></h2>
                <img th:src="${result.imageUrl}" alt="Image Result" class="result-image"/>
            </a>
        </div>
    </div>
</body>
</html>
